version: '3'
services:
  local-db:
    image: library/mysql:5.7
    restart: always
    ports:
      - "13306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: masterpw
      MYSQL_DATABASE: subway
      TZ: Asia/Seoul
    volumes:
      - ./db/mysql/data:/var/lib/mysql
      - ./db/mysql/config:/etc/mysql/conf.d
      - ./db/mysql/init:/docker-entrypoint-initdb.d
  spring-boot:
    image: nextstep/spring-boot
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILE=prod
    volumes:
      - ./logs/spring-boot:/logs
    depends_on:
      - local-db
  cadvisor:
    image: google/cadvisor:v0.32.0
    ports:
      - "8081:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
