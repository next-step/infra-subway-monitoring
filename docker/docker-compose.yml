version: '3'
services:
  local-db:
    image: brainbackdoor/data-subway:0.0.1
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: masterpw
      MYSQL_DATABASE: subway
      TZ: Asia/Seoul
  spring-boot:
    image: nextstep/spring-boot
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILE=prod
    volumes:
      - ./logs/spring-boot:/logs
    depends_on:
      - local-db
  cadvisor:
    image: google/cadvisor:v0.32.0
    ports:
      - "8081:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
