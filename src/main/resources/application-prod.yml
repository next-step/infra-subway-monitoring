spring:
  profiles:
    active: prod
  jpa:
    database: mysql
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:13306/subway?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: root
    password: masterpw

cloud:
  aws:
    stack:
      auto: false
    region:
      static: ap-northeast-2

management:
  metrics:
    export:
      cloudwatch:
        namespace: sawooook
        batch-size: 20
  endpoints:
    web:
      exposure:
        include: "*"